<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/logo-javascript.svg" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Converter R$ → US$</title>
</head>
<body>
    <h1>Conversor R$ → US$</h1>
    <input type="button" value="Converter" onclick="Clicar()">
<script>
    val = window.prompt('Qual a cotação atual do dólar?')
    function Clicar() {
        re = window.prompt('QUantos reais você tem?')
        tot = Number(re) / Number(val)
        window.alert(`Com R$${re} você consegue comprar US$${tot.toFixed(2)}.`)
    }
</script>
</body>
</html>
