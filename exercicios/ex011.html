<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/logo-javascript.svg" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="verificar" onclick="Clicar()">
    <section>
        <p id="res">Informe o ano para saber se ele é bissexto ou não.</p>
        <h1 id="txt1"></h1>
        <p id="txt2"></p>
    </section>
<script>
    function Clicar() {
        ano = window.prompt('Digite um ano:')
        calc = Number(ano) % 4
        res = document.getElementById('res')
        txt1 = document.getElementById('txt1')
        txt2 = document.getElementById('txt2')
        res.innerHTML = ''
        txt1.innerHTML = `Analisando o ano de ${ano}...`
        if (calc == 0) {
            txt2.innerHTML = `O ano ${ano} é Bissexto.`
        } else {
            txt2.innerHTML = `O ano ${ano} não é Bissexto.`
        }
    }
</script>
</body>
</html>
